<div class="wrapper row2">
    <div class="hoc container clear row">
        <div class="col-md-12">
            <form class="row form-horizontal" action="#" method="post">
                <div class="col-md-4">
                    <div class="form-group row">
                        <label for="region" class="col-md-4 control-label">Région</label>
                        <div class="col-md-8">
                            <select class="form-control" id="region" name="id_region">
                                <option selected="selected">All</option>
                                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.nom}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group row">
                        <label for="ville" class="col-md-4 control-label">Site</label>
                        <div class="col-md-8">
                            <select class="form-control" id="ville" name="id_ville">
                                <option th:each="ville : ${villes}" th:value="${ville.id}" th:text="${ville.nom}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn">Rechercher</button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <ul class="nospace inline pushright">
                <li><a class="btn" th:href="@{/site/add}">Ajouter un nouveau Site</a></li></ul>
            <br/>
            <table class="table-striped" id="dataTable" >
                <caption><h3>Liste Site</h3></caption>
                <thead class="drop">
                <tr class="drop" >
                    <th>Nom de Site</th>
                    <th>Code Postal</th>
                    <th>Type</th>
                    <th>Région</th>
                </tr>
                </thead>
                <tbody >
                <tr th:each="site : ${sites}">
                    <td th:text="${site.nom}"></td>
                    <td th:text="${site.cp}"></td>
                    <td th:text="${site.type}"></td>
                    <td></td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
