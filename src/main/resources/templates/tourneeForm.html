<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">


</head>
<body >


<div th:replace="fragments/header :: header">
    <div class="page-header"></div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Ajouter une Tourée</div>
        <div class="panel-body">
          <form class="form-horizontal" action="#"  th:action="@{/tournee/add}" th:object="${tournee}" method="post">

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="site" class="col-md-6 control-label">Site</label>
                          <div class="col-md-6">
                              <select class="form-control" id="site" name="id_site">
                                  <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.nom}"></option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="numero" class="col-md-6 control-label">N° Tournée</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control" th:field="*{numero}" id="numero"/>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="datepicker" class="col-md-6 control-label">Date De Tournée</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control"  th:field="*{dateTournee}"  id="datepicker"/>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="trajetLongeur" class="col-md-6 control-label">Longueur De Trajet</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control" th:field="*{trajetLongeur}" id="trajetLongeur" />
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="MntIndemnite" class="col-md-6 control-label">Longueur De Trajet</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control" th:field="*{MntIndemnite}" id="MntIndemnite" />
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="facteur_id" class="col-md-6 control-label">Site</label>
                          <div class="col-md-6">
                              <select class="form-control" id="facteur_id" name="facteur_id">
                                  <option></option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label for="facteur_id" class="col-md-6 control-label">Site</label>
                          <div class="col-md-6">
                              <select class="form-control" id="facteur_id" name="facteur_id">
                                  <option></option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <button class="btn btn-primary" type="submit">Submit</button>
                      <button class="btn btn-info" type="reset">Reset</button>
                  </div>
              </div>


          </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">
    <div class="page-footer"></div>
</div>
<script>
    $(document).ready(function() {
        $("#datepicker").datepicker();
    } );
</script>

<script type="text/javascript" th:src="@{../layout/scripts/jquery.backtotop.js}"></script>
<script type="text/javascript" th:src="@{../layout/scripts/jquery.mobilemenu.js}"></script>

</body>
</html>
